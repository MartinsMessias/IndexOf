{% extends 'base.html' %}

{% block conteudo %}

    <h1 class="cover-heading text-center">Select a dork</h1>
    <section class="search-sec">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        {% if dorks %}
                            <table class="table table responsive" border="1px">
                                {% for dork in dorks %}
                                    <td title="{{ dork.explanation }}">
                                        <div class="form-check">
                                            <a style="text-decoration: none;" href="{% url 'get_query' dork.id %}">
                                                <input type="button" class="btn-sm btn-primary" id="{{ dork.tag }}" value="{{ dork.tag }}">
                                            </a>
                                            <label class="form-check-label" for="{{ dork.tag }}"></label>
                                        </div>
                                    </td>
                                {% endfor %}
                            </table>
                        {% else %}
                            <div class="col-md">
                                <h5 class="text-danger">Dorks not found!</h5>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock%}
