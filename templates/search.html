{% extends 'base.html' %}

{% block conteudo %}

    <h1 class="cover-heading text-left">Deep Search Google</h1>
    <section class="search-sec">
        <div class="container">
            <code id="dorkfield">You have selected the dork <b>{{ dork.tag }}</b></code>
            <form method="get" action="{% url 'search' dork.dork %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-lg col-md col-sm p-0">
                                <input type="text" name="query" class="form-control search-slt" placeholder="query">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 p-0">
                                <button type="submit" class="btn btn-dark wrn-btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
  {% endblock%}
